<div class="container-fluid h-110">
    <div class="row h-100">

        <div class="col-12 col-md-7 p-0">
            <img src="https://images.pexels.com/photos/8472919/pexels-photo-8472919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image" class="img-fluid w-100 h-100" style="object-fit: cover;">

        </div>

        <div class="col-12 col-md-5 d-flex align-items-center justify-content-center bg-light">
            <div class="w-75">
                <h2 class="sign-in-header mb-5">Sign In</h2>
                <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" ngModel required style="width: 80%;  padding: 8px; font-size: 16px;"/>

                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel required style="width: 80%;  padding: 8px; font-size: 16px;"/>

                    </div>

                    <div class="form-row align-items-center mt-3 d-flex ">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="signInForm.invalid">Sign In</button>
                        </div> &nbsp;&nbsp;
                        <div class="col-auto">
                            <a href="#" (click)="onForgotPassword()" style="cursor: pointer; color: #007bff; margin-left: 10px;">Forgot Password?</a>
                        </div>
                    </div>
                    
                </form>

               
            </div>
        </div>
    </div>
</div>
